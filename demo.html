<!DOCTYPE html>
<html>
<head>
  <title>Hart Security Solutions</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Raleway", sans-serif;
    }

    body,
    html {
      height: 100%;
      line-height: 1.8;
    }

    .w3-bar .w3-button {
      padding: 16px;
    }
  </style>
</head>

<body>
  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
      <a href="../hartsecuritysolutions.io/"
         class="w3-bar-item w3-button w3-wide">HART</a>

      <a href="javascript:void(0)"
         class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
         onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>
  
  <!-- Modal for full size images on click-->
  <div id="modal01"
       class="w3-modal w3-black"
       onclick="this.style.display='none'">
    <span class="w3-button w3-xxlarge w3-black w3-padding-large w3-display-topright"
          title="Close Modal Image">ï¿½</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image" />
      <p id="caption" class="w3-opacity w3-large"></p>
    </div>
  </div>

  <!-- Demo Section -->
  <div class="w3-container w3-light-grey w3-center"
    style="padding: 128px 16px"
    id="team">
    <video width="960" height="569" controls>
        <source src="videos/demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img src="">
  </div>

  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-64">
    <img src="images/logo.jpeg" alt="Logo" style="width: 15%" />
    <div>
      <a href="./index.html" class="w3-button w3-light-grey"><i class="fa fa-arrow-left w3-margin-right"></i>Back to home</a>
    </div>
  </footer>

  <script>
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }

    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");

    function w3_open() {
      if (mySidebar.style.display === "block") {
        mySidebar.style.display = "none";
      } else {
        mySidebar.style.display = "block";
      }
    }

    // Close the sidebar with the close button
    function w3_close() {
      mySidebar.style.display = "none";
    }
  </script>
</body>
</html>
